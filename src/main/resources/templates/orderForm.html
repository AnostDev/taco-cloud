<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
    <!--link rel="stylesheet" href="../static.assets.css/styles.css" /-->

</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creation!</h1>
        <img th:src="@{/images/TacoCloud.Png}">
        <a th:href="@{/design}" id="another">Design another taco</a><br/>

        <div th:onerror="${#fields.hasErrors()}" th:if="${#fields.hasErrors()}">
            <span th:class="ValidationError">
                Please correct the errors below and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpiece to...</h3>
        <label th:for="name">Name: </label>
        <input type="text" th:field="*{name}" placeholder="Your name"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"> Name Error</span>
        <br/>

        <label th:for="stree">Street address: </label>
        <input type="text" th:field="*{street}" placeholder="Street name"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}"> Street name Error</span>
        <br/>
        <br/>

        <label th:for="city">City: </label>
        <input type="text" th:field="*{city}" placeholder="City name"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">City name Error</span>
        <br/>
        <br/>

        <label th:for="state">State: </label>
        <input type="text" th:field="*{state}" placeholder="Country or state name"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}">State name Error</span>
        <br/>
        <br/>

        <label th:for="zip">Zip code: </label>
        <input type="text" th:field="*{zip}" placeholder="Zip code"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">Zip code Error</span>
        <br/>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label th:for="ccNumber">Credit card #: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">ccNumber Error</span>
        <br/>
        <br/>

        <label th:for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Credit card expiration Error</span>
        <br/>
        <br/>

        <label th:for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="VaidationError" th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CCV number Error</span>
        <br/>
        <br/>

        <input type="submit" value="Submit order" />

    </form>
</body>
</html>
