<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
    <!--link rel="stylesheet" href="../static.assets.css/styles.css" /-->

</head>

<body>
    <h1>Design your Taco!</h1>
    <img th:src="@{/images/TacoCloud.png}">

    <form method="post" th:object="${design}">
        <div th:onerror="${#fields.hasErrors()}" th:if="${#fields.hasErrors()}">
            <span th:class="ValidationError">
                Please correct the errors below and resubmit.
            </span>
        </div>
        <div th:class="grid">
            <div class="ingredient-group", id="wrap">
                <h3>Design your wrap:</h3>
                <div th:each="ingredient : ${wrap}"><!--fetch the ingredient, recal that in the model we put the ingredients in the model as dictionnary-->
                    <!--input name="ingredients" type="checkbox" th:value="${ingredient.id}" /-->
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <!--Add a label, default Ingredient-->
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div class="ingredient-group", id="protein">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <!--Add a label, default Ingredient-->
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>

            </div>
            <div class="ingredient-group", id="cheese">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <!--Add a label, default Ingredient-->
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div class="ingredient-group", id="veggies">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <!--Add a label, default Ingredient-->
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div class="ingredient-group", id="sauce">
                <h3>Determine your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <!--Add a label, default Ingredient-->
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>
        <div>
            <h3>Name your taco creation</h3>
            <input type="text" th:field="*{name}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name Error</span>
            <br/>

            <button id="submit-design-button">Submit your taco</button>
        </div>


    </form>

</body>
</html>
